<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack</title>
</head>
<body>
    <main>
        <header>
            <h1 class="header__title">BlackJack</h1>
            <h2 class="game__situation">Let's play</h2>
        </header>

        <section class="game__local">
            <div class="you">
                <h2>You: <span class="your__score">0</span></h2>
                <section class="yourCards">

                </section>
            </div>
            <div class="dealer">
                <h2>Dealer: <span class="dealer__score">0</span></h2>
                <section class="dealerCards">

                </section>
            </div>
        </section>
            <div class="game__decisions">
                <button class="btn hit__button" >Hit</button>
                <button class="btn stand__button">Stand</button>
                <button class="btn deal__button">Deal</button>


            </div>

        <section>

        </section>
            <table>
                <tr>
                    <th>Win</th>
                    <th>Lost</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td class="winPoints">0</td>
                    <td class=lossesPoints>0</td>
                    <td class="drawsPoints">0</td>
                </tr>
            </table>
        <section>

        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
